<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=OpenSans' rel='stylesheet'>
    <title>Document</title>

    <style>


        :root {
            --header-height: 100px;
            --twitte-size: 650px;
        }

        * {
            font-family: "Open Sans";
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 38px;
            line-height: 50px;
        }

        p.text {
            direction: rtl;
            text-align: right;
            padding-top: 20px;
        }

        .box {
            border: 2px solid black;
            width: var(--twitte-size);
            height: var(--twitte-size);
            /*background-color: black;*/
            margin: auto;
            overflow: hidden;
            padding: 24px 30px;
        }

        .header {
            height: var(--header-height);
            /*background-color: mediumpurple;*/
            display: flex;
            margin-bottom: 16px;
            position: relative;
        }

        .dots{
            position: absolute;
            top: 10px;
            right: 10px;
        }

        img.avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: left;
        }

        .info {
            padding-left: 16px;
            /*background-color: yellow;*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 30px;
            line-height: 40px;
        }

        .name {

        }
        .username {
            color: #677681;

        }

        .flex-container {
            /*background-color: yellow;*/
            height: calc(100% - var(--header-height));
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            position: relative;


        }

        .flex-container p {
            /*width: 100%;*/
            /*background-color: red;*/

        }

        .flex-container .translate {
            position: absolute;
            bottom: 0px;
            left: 0px;
            font-size: 24px;
            color: #1d9bf0;
        }
    </style>

</head>
<body>

<div class="box">
    <div class="header">
        <div class="dots"><img src="dots.png"></div>
        <img src="avatar.jpg" alt="" class="avatar">
        <div class="info">
            <span class="name">نگرش من</span>
            <span class="username">@negaresheman</span>
        </div>
    </div>
    <div class="flex-container">
        <p class="text">یه کِش اونقدری کِش میاد که بضاعتشه
            بعدش از یه جایی به بعد دیگه نمیتونه، نه که نخواد، نمیتونه..
            زیادی بکشی در میره میخوره تو چشم و چالت..
            این جریان خیلی از آدماست،
            آدم ها رو بیشتر از تحملشون تحت فشار قرار ندید..
        </p>

        <div class="translate">
            <img src="translate.jpg" alt="" width="200">
        </div>
    </div>

</div>


</body>
</html>
